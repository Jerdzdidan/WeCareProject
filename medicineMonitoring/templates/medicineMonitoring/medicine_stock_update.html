{% extends "home/layout.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'medicine/main.css' %}">
<style>
  /* Additional styling if needed */
</style>
{% endblock style %}

{% block body %}
<div class="container my-4">
  <h3>Edit Stock for Medicine: {{ stock.medicine.medicine_name }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" value="{{ stock.quantity }}" required>
    </div>
    <div class="mb-3">
      <label for="expiration_date" class="form-label">Expiration Date</label>
      <input type="date" id="expiration_date" name="expiration_date" class="form-control" value="{{ stock.expiration_date|date:'Y-m-d' }}" required>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label fw-semibold">Notes:</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional details or remarks here...">{{ stock.notes }}</textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Update Stock</button>
      <a href="{% url 'medicine-detail' stock.medicine.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock body %}
