{% extends "home/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<!-- You can add additional custom styles here if needed -->
{% endblock style %}

{% block body %}
<h3 class="mb-3">Medicine Inventory - <span class="text-primary">Add Medicine</span></h3>
<article class="content-section border rounded shadow">
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-6 mb-3">
        <label for="medicine_name" class="form-label fw-semibold">Medicine Name:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="medicine_name" name="medicine_name"  
               required
               pattern="^[A-Za-z0-9\s\-,\.]+$"
               title="Only letters, numbers, spaces, hyphens, commas, and periods are allowed.">
      </div>
      <div class="col-6 mb-3">
        <label for="dosage" class="form-label fw-semibold">Dosage:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="dosage" name="dosage" 
               required
               pattern="^[0-9]+[mM][gG]$"
               title="Enter dosage as a number followed by mg (e.g., 50mg).">
      </div>
    </div>
    <div class="row">
      <div class="col-6 mb-3">
        <label for="brand_name" class="form-label fw-semibold">Brand Name:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="brand_name" name="brand_name"
               pattern="^[A-Za-z0-9\s\-,\.]*$"
               title="Only letters, numbers, spaces, hyphens, commas, and periods are allowed.">
      </div>
      <div class="col-6 mb-3">
        <label for="supplier_name" class="form-label fw-semibold">Supplier Name:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="supplier_name" name="supplier_name" 
               required
               pattern="^[A-Za-z0-9\s\-,\.]+$"
               title="Only letters, numbers, spaces, hyphens, commas, and periods are allowed.">
      </div>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label fw-semibold">Notes:</label>
      <textarea class="form-control border-secondary-subtle shadow" id="notes" name="notes" rows="3" placeholder="Enter any additional details or remarks here..." maxlength="500"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Add Medicine</button>
      <a href="{% url 'medicine-list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</article>
{% endblock body %}
