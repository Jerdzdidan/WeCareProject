{% extends "home/layout.html" %}
{% load static %}

{% block style %}
{% endblock style %}

{% block body %}
<h3 class="mb-3">Medicine Inventory - <span class="text-primary">Update Medicine Record</span></h3>
<article class="content-section border rounded shadow">
  <h4>Medicine - <span class="text-primary">{{ medicine.medicine_name }}</span></h4>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-4 mb-3">
        <label for="medicine_name" class="form-label fw-semibold">Medicine Name:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="medicine_name" name="medicine_name" value="{{ medicine.medicine_name }}" required>
      </div>
      <div class="col-4 mb-3">
        <label for="generic_name" class="form-label fw-semibold">Generic Name:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="generic_name" name="generic_name" value="{{ medicine.generic_name }}">
      </div>
      <div class="col-4 mb-3">
        <label for="dosage" class="form-label fw-semibold">Dosage:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="dosage" name="dosage" value="{{ medicine.dosage }}">
      </div>
    </div>
    <div class="row">
      <div class="col-4 mb-3">
        <label for="brand_name" class="form-label fw-semibold">Brand Name:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="brand_name" name="brand_name" value="{{ medicine.brand_name }}">
      </div>
      <div class="col-4 mb-3">
        <label for="unit_price" class="form-label fw-semibold">Unit Price:</label>
        <input type="number" step="0.01" class="form-control border-secondary-subtle shadow" id="unit_price" name="unit_price" value="{{ medicine.unit_price }}" required>
      </div>
      <div class="col-4 mb-3">
        <label for="supplier_name" class="form-label fw-semibold">Supplier Name:</label>
        <input type="text" class="form-control border-secondary-subtle shadow" id="supplier_name" name="supplier_name" value="{{ medicine.supplier_name }}" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label fw-semibold">Notes:</label>
      <textarea class="form-control border-secondary-subtle shadow" id="notes" name="notes" rows="3" placeholder="Enter any notes...">{{ medicine.notes }}</textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Update Medicine</button>
      <a href="{% url 'medicine-list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</article>
{% endblock body %}
