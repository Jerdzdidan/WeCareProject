{% extends "home/layout.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'medicine/main.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
  /* Additional styling if needed */
</style>
{% endblock style %}

{% block body %}
<div class="container my-4">
  <h3>Add Stock for Medicine: {{ medicine.medicine_name }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" placeholder="e.g. 100" required>
    </div>
    <div class="mb-3">
      <label for="expiration_date" class="form-label">Expiration Date</label>
      <div class="input-group">
        <input type="text" id="expiration_date" name="expiration_date" class="form-control flatpickr" placeholder="Select expiration date" required>
        <span class="input-group-text">
          <i class="ri-calendar-line"></i>
        </span>
      </div>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label fw-semibold">Notes:</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional details or remarks here..."></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Add Stock</button>
      <a href="{% url 'medicine-detail' medicine.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock body %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr(".flatpickr", {
      dateFormat: "M j, Y",  // e.g., "Jan 25, 2025"
      allowInput: true,
      autoClose: true
    });
  });
</script>
{% endblock script %}
