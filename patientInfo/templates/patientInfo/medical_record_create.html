{% extends "home/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
  <link rel="stylesheet" href="{% static 'residentInfo/main.css' %}">
  <style>
    .form-section {
      margin-bottom: 1rem;
    }
  </style>
{% endblock style %}

{% block body %}
<div class="container my-4">
  <h3>Create Medical Record for Patient {{ patient.patientID }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-section mb-3">
      <label for="concern" class="form-label">Concern:</label>
      <input type="text" id="concern" name="concern" class="form-control" placeholder="Enter Concern" required>
    </div>
    <div class="form-section mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" class="form-control" placeholder="Enter Description"></textarea>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success my-auto">Create Record</button>
      <a href="{% url 'patient-detail' patient.patientID %}" class="btn btn-secondary ms-2 my-auto">Cancel</a>
    </div>
  </form>
</div>
{% endblock body %}
